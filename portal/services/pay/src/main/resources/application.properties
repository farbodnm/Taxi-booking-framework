spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
server.port=8081
# Payment gateway configuration
payment.gateway.url=https://sandbox.zarinpal.com/pg/StartPay/
payment.gateway.merchantId=your-merchant-id
payment.gateway.apiKey=your-api-key
payment.gateway.callbackUrl=http://localhost:8080/payment/callback
zarinpal.api.url=https://sandbox.zarinpal.com/pg/v4/payment/request.json
zarinpal.verify.url=https://sandbox.zarinpal.com/pg/v4/payment/verify.json

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
server.error.whitelabel.enabled=false
